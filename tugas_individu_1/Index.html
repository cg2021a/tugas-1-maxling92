<!DOCTYPE html>
<html lang="en">

<head>
        <title>Tugas Three js</title>
        <script src="js/three.min.js"></script>
       
        <style>
                * {
                        margin: 0;
                        padding: 0;
                        background-color: black;
                        color: white;
                }
         #light{
            border-radius: 2px;
            border: 3px solid;
            color: goldenrod;
            text-align: center;
            font-size:large;
        }
        </style>
</head>

<body>
        <h2 style="text-align: center; color:whitesmoke; padding-top: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  font-size: 30px;"> Tugas 2 - Three js</h2>
        <br>
        <h3  style="text-align: center;color: burlywood;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Zelda Elma Sibuea | 05111940000038</h3>
       <div style="position: relative;text-align: center; margin-top: 20px;">
        <select id="light">
                <option value="0">AmbientLight</option>
                <option value="1">DirectionalLight</option>
                <option value="2">HemisphereLight</option>
                <option value="3">PointLight</option>
                <option value="4">Spotlight</option>
        </select>
        </div>
</body>

</html>


<script>    
        // create the scene
        let scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // create an locate the camera       
        let camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight,
                1, 1000);
        camera.position.z = 9;

        // 1. Sphere
        let sphere;
        let createSphere = function () {
                let geometry = new THREE.SphereGeometry(0.6, 8, 4);
                let material = new THREE.MeshPhysicalMaterial({ color: 0x97C91A, wireframe: true, });
                sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
        }

        createSphere();
        sphere.position.x = -2;
        sphere.position.y = 0.75;

        // 2. Box
        let box;
        let createBox = function () {
                let geometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                let material = new THREE.MeshPhongMaterial({ color: 0xE23890,wireframe: false });
                box = new THREE.Mesh(geometry, material);
                scene.add(box);
        }
        //lokasi box
        createBox();
        box.position.x = -0.75;
        box.position.y = 0.75;

        // 3. Silinder
        let cylinder;
        let createCylinder = function () {
                let geometry = new THREE.CylinderGeometry(0.5, 0.5, 0.8, 25);
                let material = new THREE.MeshLambertMaterial({ color: 0xBCB90F, wireframe: false });
                cylinder = new THREE.Mesh(geometry, material);
                scene.add(cylinder);
        }
        //lokasi silinder
        createCylinder();
        cylinder.position.x = 0.5;
        cylinder.position.y = 0.75;

        // 4. Torus
        let torus;
        let createTorus = function () {
                let geometry = new THREE.TorusGeometry(0.3, 0.2, 9, 17);
                let material = new THREE.MeshPhysicalMaterial({ color: 0x30AD49, metalness: 0.5, roughness: 0.1, wireframe: true });
                torus = new THREE.Mesh(geometry, material);
                scene.add(torus);
        }
        //lokasi torus
        createTorus();
        torus.position.x = 1.7;
        torus.position.y = 0.75;

        // 5. cone
        let cone;
        let createCone = function () {
                let geometry = new THREE.ConeGeometry(0.5, 0.5, 17, 3, true,Math.PI * 0.25,Math.PI * 1.50);
                let material = new THREE.MeshStandardMaterial({ color: 0x743DE2, wireframe: true, roughness: 0.05 });
                cone = new THREE.Mesh(geometry, material);
                scene.add(cone);
        }
        //lokasi cone
        createCone();
        cone.position.x = 1.5;
        cone.position.y = -0.4;

        // 6. tetrahedron
        let createTetrahedron = function () {
                let tetrahedronGeometry = new THREE.TetrahedronGeometry(0.6,3);
                let tetrahedronMaterial = new THREE.MeshPhongMaterial({ color: 0x20B7BF });
                tetrahedron = new THREE.Mesh(tetrahedronGeometry, tetrahedronMaterial);
                scene.add(tetrahedron);
        }
        //lokasi tetrahedron
        createTetrahedron();
        tetrahedron.position.x = -1.25;
        tetrahedron.position.y = -0.7;

        // 7. octahedron
        let createOctahedron = function () {
                let octahedronGeometry = new THREE.OctahedronGeometry(0.5);
                let octahedronMaterial = new THREE.MeshStandardMaterial({ color: 0x619eff, metalness: 0.5, roughness: 0.5 });
                octahedron = new THREE.Mesh(octahedronGeometry, octahedronMaterial);
                scene.add(octahedron);
        }
        //lokasi octahedron
        createOctahedron();
        octahedron.position.x = 0;
        octahedron.position.y = -0.25;

        //8. flat circle
        let createFlatCircle = function () {
                let FlatCircleGeometry = new THREE.CircleGeometry(5, 20);
                let FlatCircleMaterial = new THREE.MeshPhongMaterial( {color: "rgb(156,127,230)",wireframe :true});
                FlatCircle =new THREE.Mesh(FlatCircleGeometry, FlatCircleMaterial);
                scene.add(FlatCircle);
        }
        //lokasi Flat Circle
        createFlatCircle();
        octahedron.position.x = 0;
        octahedron.position.y = -0.4;
        
       //9.Torus Knot
        let createTorusKnot = function(){
            let geometry = new THREE.TorusKnotGeometry(0.4, 0.1, 22, 24, 2, 3);
            let Material = new THREE.MeshStandardMaterial({ color: 0x20B7BF, metalness: 0.5, roughness: 0.5, wireframe :true });
            TorusKnot = new THREE.Mesh(geometry, Material);
            scene.add(TorusKnot);

        }

        //lokasi Torus Knot
        createTorusKnot();
        TorusKnot.position.x = -0;
        TorusKnot.position.y = -1.5;

   
        
        //pencahayaan
        let lightsChange = function () {
                const aLight = new THREE.AmbientLight(0xffffff, 1);
                aLight.position.set(-20, 10, 30);
                const dLight = new THREE.DirectionalLight(0xffffff, 1);
                dLight.position.set(-20, 10, 30).normalize();
                const hLight = new THREE.HemisphereLight(0xffffff, 0x0095DD, 1);
                hLight.position.set(-20, 10, 30);
                const pLight = new THREE.PointLight(0xffffff, 1, 75);
                pLight.position.set(-20, 10, 30);
                const sLight = new THREE.SpotLight(0xffffff, 1, 50);
                sLight.position.set(-20, 10, 30);



                const lights = [aLight, dLight, hLight, pLight, sLight];

                lights.forEach((obj) => scene.add(obj));

                lights.forEach((light) => {
                        light.visible = false;
                });
                lights[0].visible = true;

                const selectedLight = document.getElementById('light');
                selectedLight.addEventListener('change', (e) => {
                        const selected = e.target.value;
                        lights.forEach((light) => {
                                light.visible = false;
                        });
                        lights[selected].visible = true;
                });
        };


        lightsChange();

        // 4. create the renderer     
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        // main animation loop - calls 50-60 in a second.
        let mainLoop = function () {
                //rotasi sphere
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
                //rotasi box
                box.rotation.y += 0.1;
                //rotasi cylinder
                cylinder.rotation.x += 0.05;
                //rotasi torus
                torus.rotation.x += 0.01;
                torus.rotation.y += 0.01;
                //rotasi cone
                cone.rotation.x += 0.03;
                cone.rotation.y += 0.03;
                //rotasi octahedron
                octahedron.rotation.x += 0.1;
                octahedron.rotation.y += 0.1;
                //rotasi tetrahedron
                tetrahedron.rotation.x += 0.01;
                tetrahedron.rotation.y += 0.01;
                //rotasi circle
                FlatCircle.rotation.x +=0.02;
                FlatCircle.rotation.y +=0.02;
                //rotasi TorusKnot
                TorusKnot.rotation.x += 0.01;
                TorusKnot.rotation.x += 0.01;

                renderer.render(scene, camera);
                requestAnimationFrame(mainLoop);
        };

        ///////////////////////////////////////////////
        mainLoop();
</script>
